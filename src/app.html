<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Cornelius Ardhani Yoga Pratama" />

		<!-- DNS Prefetch & Preconnect -->
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Preload Critical Resources -->
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
			as="style"
		/>
		<link
			rel="preload"
			href="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"
			as="script"
			crossorigin
		/>
		<link
			rel="preload"
			href="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"
			as="script"
			crossorigin
		/>

		<!-- Load Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<style>
			body {
				margin: 0;
				font-family: system-ui;
				opacity: 0;
				animation: fadeIn 0.3s forwards;
			}
			@keyframes fadeIn {
				to {
					opacity: 1;
				}
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="viewport">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
